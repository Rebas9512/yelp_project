

services:
  postgres:
    image: postgres:16
    container_name: yelp_pg
    environment:
      POSTGRES_USER: ${PG_USER:-reader}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-reader_pw}
      POSTGRES_DB: ${PG_DB:-yelp_gold}
    ports:
      - ${PG_PORT:-5432}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./services/pg/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-reader} -d ${PG_DB:-yelp_gold} -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: yelp_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    restart: unless-stopped

  jupyter:
    build:
      context: .
      dockerfile: services/jupyter/Dockerfile
    container_name: yelp_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./:/work
    working_dir: /work
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/work
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: yelp_nginx
    volumes:
      - ./:/work:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    depends_on:
      metabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  metabase:
    image: metabase/metabase:v0.49.14
    container_name: yelp_metabase
    ports:
      - "3000:3000"
    environment:
      MB_JETTY_PORT: "3000"
      MB_SITE_NAME: "Yelp BI"
      JAVA_TIMEZONE: "UTC"
      MB_EMOJI_IN_LOGS: "false"
      # 使用默认 H2 作为 Metabase 元数据库，避免需要 PG DDL 权限
      MB_SITE_URL: ${MB_SITE_URL-http://localhost:3000}
    volumes:
      - ./services/metabase/plugins:/plugins:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health | grep -q 'ok'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
